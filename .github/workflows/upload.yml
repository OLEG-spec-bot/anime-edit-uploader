name: Anime uploader

on:
  schedule:
    # 12:00 МСК = 09:00 UTC
    - cron: "0 9 * * *"

    # 18:00 МСК = 15:00 UTC
    - cron: "0 15 * * *"

    # 22:00 МСК = 19:00 UTC
    - cron: "0 19 * * *"

  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install telethon google-api-python-client google-auth google-auth-oauthlib

      # ✅ ВОТ ГЛАВНОЕ: сохраняем state.json и counter.json
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: |
            state.json
            counter.json
          key: uploader-state

      - name: Run bot
        run: python bot.py
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          TG_CHANNEL: ${{ secrets.TG_CHANNEL }}
          YT_TOKEN: ${{ secrets.YT_TOKEN }}

      # ✅ Сохраняем обновлённый state обратно
      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: |
            state.json
            counter.json
          key: uploader-state

